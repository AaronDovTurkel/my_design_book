<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
        <link rel="stylesheet" href="./main.css" type="text/css">
        <title>My Design Book</title>
    </head>
    <body class="">
        <main class="">
            <section class="client_profile_pic">
                <div class="profile_img"><p>profile_pic</p></div>
                <div class="profile_name"><p>profile_name</p></div>
            </section>
            <section class="project_container">
                    <article class="project_card">
                            <input type="image" class="project-add_button add_button" src="https://cdn2.iconfinder.com/data/icons/maths-01/20/122-512.png" alt="add a new project" / >
                            <form class="project-add_submition"></form>
                    </article>
            </section>
            <section class="client_options">
                    <div class="profile"><p>profile</p></div>
                    <div class="projects"><p>projects</p></div>
                    <div class="tasks"><p>tasks</p></div>
                    <div class="calendar"><p>calendar</p></div>
                    <div class="workers"><p>workers</p></div>
                    <div class="orders"><p>orders</p></div>
                    <div class="billing"><p>billing</p></div>
                    <div class="explore"><p>explore</p></div>
            </section>
            <section class="sub_project_container">
                    <article class="sub_project_card">
                            <input type="image" class="sub_project-add_button add_button" src="https://cdn2.iconfinder.com/data/icons/maths-01/20/122-512.png" alt="add a new subProject" />
                            <form class="sub_project-add_submition"></form>
                    </article>
  
            </section>
            <section class="sub_project_options">
                    <div class="pictures"><p>pictures</p></div>
                    <div class="measurements"><p>measurements</p></div>
                    <div class="comments"><p>comments</p></div>
            </section>
            <section class="sub_project_picture_container">
                    <article class="sub_project_picture_card">
                            <input type="image" class="sub_project_picture-add_button add_button" src="https://cdn2.iconfinder.com/data/icons/maths-01/20/122-512.png" alt="add a new picture" />
                            <form class="sub_project_picture-add_submition"></form>
                    </article>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./client.js"></script>
    </body>
</html>
