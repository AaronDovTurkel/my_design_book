<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A hub for streamlining home design for clients and designers.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
        <link rel="stylesheet" href="./main.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro" rel="stylesheet">
        <title>My Design Book</title>
    </head>
    <body>
        <header>
            <div class="profile_img">
                <img class="profile_img_current" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="No Img">
            </div>
            <div class="mdb_logo">
                <img class="logo_img" src="../img_store/mdb_logo.png" alt="No Img">
            </div>
            <div class="project_toggle">
                <img class="project_toggle_img" src="https://cdn3.iconfinder.com/data/icons/menu-icons-1/100/menu9-512.png" alt="No Img">
            </div>
        </header>
        <main>
            <section class="main_display">
                <div class="current_selection">
                    <p class="home_display">Home: <span class="current_home">Example</span></p>
                    <p class="room_display">Room: <span class="current_room">Example</span></p>
                </div>
                <ol class="picture_list" type="1">
                    <li class="picture_card">
                        <img class="add_button" src="https://png.pngtree.com/svg/20161117/db6638cc9e.svg" alt="add new" height="200"/>
                        <form class="add_img_submition">
                            <label class="form_label" for="sub_project_title">Enter Image Url</label>
                            <input class="form_text" type="text" id="img_url" name="img_url" required minlength="1">
                            <input type="button" value="Submit" class="img_url_submition add_submition_button">
                            <input type="button" value="Back" class="img_url_back add_submition_back">
                        </form>
                    </li>
                </ol>
            </section>
            <section class="client_options_container">
                <div class="client_options profile"><p>Profile</p></div>
                <div class="client_options projects selected_client_option"><p>Projects</p></div>
                <div class="client_options tasks"><p>Tasks</p></div>
                <div class="client_options calendar"><p>Calendar</p></div>
                <div class="client_options workers"><p>Workers</p></div>
                <div class="client_options orders"><p>Orders</p></div>
                <div class="client_options billing"><p>Billing</p></div>
                <div class="client_options explore"><p>Explore</p></div>
            </section>
            <section class="project_options_container">
                <div class="project_header">
                    <input class="home_button" type="button" value="Homes" />
                    <input class="room_button" type="button" value="Rooms" />
                </div>
                <ol class="project_list selected" type="1">
                    <li class="project_card">
                        <input type="button" class="project_add_button" value="Add Home" />
                    </li>
                </ol>
                <ol class="sub_project_list" type="1">
                    <li class="sub_project_card">
                        <input type="button" class="sub_project_add_button" value="Add Room" />
                    </li>
                </ol>
            </section>
            <section class="form_container">
                <form class="delete_form">    
                </form>
                <form class="add_submition">
                </form>
                <form class="edit_submition">
                </form>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./beta.js"></script>
    </body>
</html>
