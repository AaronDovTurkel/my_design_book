<html lang="en">

    <body class="">

        <header>
            <p>header</p>

        <main class="">
            <section class="sign_in-header">
                <p>My Design Book (img)</p>
            </section>
            <section class="sign_in-main">
                <form class="sign_in-main-form" action="">
                    <label class="sign_in-main-form-user_name">
                        <p>Username: <input class="sign_in-main-form-input" type="text" placeholder="BTDesigns" name="user_name" required>  </p> 
                    </label>
                    <label class="sign_in-main-form-pass_word">
                        <p>Password: <input class="sign_in-main-form-input" type="password" placeholder="aSh43Thjk" name="pass_word" required></p>
                    </label>
                    <button class="sign_in-main-form-submit" type="submit">
                        <p>Sign In</p>
                    </button>
                    <span class="sign_in-main-form-forgot_password_link"><a href="">Forgot password?</a></span>
                </form>
            </section>
            <section class="sign_in-footer">
                    <button class="sign_in-footer-create_new_book_button" type="submit">
                        <p>Create a Book?</p>
                    </button>
            </section>
        </main>

        <footer class="">
            <div class="logo">
                <p>footer-logo</p>
            </div>
        </footer>
